/* SignIn Form (signin.html) */
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="img.jpg" alt="Sign In Image" class="header-img">
        <h2>Sign In</h2>
        <form id="signinForm">
            <input type="text" id="signinUsername" placeholder="Enter Username">
            <span class="error" id="signinUsernameError"></span>
            <input type="password" id="signinPassword" placeholder="Enter Password">
            <span class="error" id="signinPasswordError"></span>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <script src="signin.js"></script>
</body>
</html>
