/* SignUp Form (signup.html) */
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="img.jpg" alt="Sign Up Image" class="header-img">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Choose a Username">
            <span class="error" id="signupUsernameError"></span>
            <input type="email" id="signupEmail" placeholder="Enter Your Email">
            <span class="error" id="signupEmailError"></span>
            <input type="password" id="signupPassword" placeholder="Create a Password">
            <span class="error" id="signupPasswordError"></span>
            <input type="number" id="signupAge" placeholder="Your Age">
            <span class="error" id="signupAgeError"></span>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
    <script src="signup.js"></script>
</body>
</html>
